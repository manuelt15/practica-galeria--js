<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery lightbox</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="gallery-photos">
        <div class="gallery-all">
            <picture class="gallery-images">
                <img src="assets/1.jpeg" alt="a" class="gallery-a">
            </picture>
            <picture class="gallery-images">
                <img src="assets/1.jpeg" alt="b" class="gallery-b">
            </picture>
            <picture class="gallery-images">
                <img src="assets/1.jpeg" alt="c" class="gallery-c">
            </picture>
        </div>
        
        <div class="gallery-visible">
            <button class="visible-button">Cerrar</button>
            <img src="assets/1.jpeg" alt="a" class="visible-photo">
        </div>

    </div>


</body>
</html>
